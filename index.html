<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Perfect -->
	<link href="css/app.min.css" rel="stylesheet">
	
	<!-- Pace -->
	<link href="css/pace.css" rel="stylesheet">
	
  </head>

  <body ng-app="myApp" ng-controller="myCtrlRegistro">
  <!-- Hecho por: ROYCER CORDOVA CARTAGENA -->
  
	<div class="login-wrapper">

		<div class="text-center">
			<h2 class="fadeInUp animation-delay10" style="font-weight:bold">
				<span class="text-success">Perfect</span> <span style="color:#ccc; text-shadow:0 1px #fff">Administ</span>
			</h2>
	    </div>

		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">

				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-plus-circle fa-lg"></i> Registro
					</div>
				</div>
				<div class="panel-body">
					<form class="form-login" data-validate="parsley" ng-submit="registrar()" novalidate>
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" placeholder="Nombre" class="form-control input-sm bounceIn animation-delay2" data-required="true" data-type="palabras" ng-model="usuario.Nombre">
						</div><!-- /form-group -->
						<div class="form-group">
							<label>Facebook</label>
							<input type="text" placeholder="ejemplo@gmail.com" class="form-control input-sm bounceIn animation-delay6" data-required="true" data-type="email" ng-model="usuario.Facebook">
						</div><!-- /form-group -->
						
						<div class="form-group">
							<label>Celular</label>
							<input type="number" placeholder="Celular" class="form-control input-sm bounceIn animation-delay4" data-required="true" data-type="number" ng-model="usuario.Celular">
							<br>
							<select class="form-control" data-required="true" data-type="palabras" ng-model="usuario.Operador">
	   							<option ng-repeat="operador in operadores" value="{{operador}}">{{operador}}</option>
							</select>							

						</div><!-- /frm-group -->
						<div class="form-group">
							<label>Distrito</label>
							<select class="form-control" data-required="true" data-type="palabras" ng-model="usuario.Distrito">
	   							<option ng-repeat="distrito in distritos" value="{{distrito}}">{{distrito}}</option>
							</select>
							
						</div><!-- /form-group -->
						<div class="form-group">
							<label>Precio (S/.)</label>
							<input type="number" placeholder="Precio" class="form-control input-sm bounceIn animation-delay2" data-required="true" data-type="number" ng-model="usuario.Precio">
						</div><!-- /form-group -->
						
						<div class="seperator"></div>
							
						<hr/>
						<div class="form-group">
							<div class="controls text-right">
								<button type="submit" class="btn btn-success animation-delay7"><i class="fa fa-plus-circle"></i> Registrar</button>	
							</div>
						</div><!-- /form-group -->
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->


	</div><!-- /login-wrapper -->
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script src="js/jquery-1.10.2.min.js"></script>
    
    <!--Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Parsley -->
	<script src="js/parsley.min.js"></script>
   
	<!-- Modernizr -->
	<script src='js/modernizr.min.js'></script>
	
	<!-- Pace -->
	<script src='js/pace.min.js'></script>
	
	<!-- Popup Overlay -->
	<script src='js/jquery.popupoverlay.min.js'></script>
	
	<!-- Slimscroll -->
	<script src='js/jquery.slimscroll.min.js'></script>
	
	<!--Cookie-->
	<script src='js/jquery.cookie.min.js'></script>

	<!--Perfect-->
	<script src="js/app/app.js"></script>

	<!-- Cargamos angular -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	<script src="angularJS/CRegistro.js"></script>

	<!-- Hecho por: ROYCER CORDOVA CARTAGENA -->
  </body>
</html>
